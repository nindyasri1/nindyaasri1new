<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Admin RT Nindya 1</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background-image: url('https://images.unsplash.com/photo-1570129477492-45c003edd2be');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  font-family: Arial, sans-serif;
}

/* kotak login */
.login-box {
  background: rgba(255,255,255,0.9);
  padding: 20px;
  width: 300px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

/* tengah layar */
.wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
body{font-family:Arial;display:flex;justify-content:center;align-items:center;height:100vh}
.box{border:1px solid #ccc;padding:20px;width:300px}
</style>
</head>
<body>

  
<body>

<div class="wrapper">
  <div class="login-box">
    <h3>Login Admin RT Nindya 1</h3>

    <input type="password" id="password" placeholder="Password"><br><br>
    <button onclick="login()">Login</button>

    <p id="msg"></p>
  </div>
</div>

</body>


<script>
function login(){
  const password = document.getElementById('pw').value;

  fetch('https://script.google.com/macros/s/AKfycbwxl263rf_wXePPx8-4Nabz_6vW_1FxeFfe7MtC8mleDq_6AbEP1wPLkh2XIgdprBJPSg/exec', {
    method: 'POST',
    body: new URLSearchParams({
      action: 'login',
      password: password
    })
  })
  .then(res => res.text())
  .then(res => {
    console.log('RESPON SERVER:', res);

    if(res.trim() === 'success'){
      sessionStorage.setItem('admin','true');
      location.href = 'admin.html';
    } else {
      document.getElementById('msg').innerText = 'Password salah';
    }
  })
  .catch(err => {
    document.getElementById('msg').innerText = 'Koneksi gagal';
    console.error(err);
  });
}
</script>

</body>
</html>
