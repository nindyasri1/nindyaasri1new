<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Halaman Login</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif, Curier-new;
  height:100vh;

  /* background perumahan tampak atas */
  background-image: url('https://images.unsplash.com/photo-1568605114967-8130f3a36994');
  background-size: cover;
  background-position: center;
}

/* overlay gelap agar login terlihat */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  justify-content: center;
  align-items: center;
  z-index:0;
}

/* posisi tengah */
.wrapper{
  position:relative;
  z-index:1;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* box login */
.box{
  background:#fff;
  padding:25px;
  width:320px;
  border-radius:10px;
  box-shadow:0 10px 30px rgba(0,0,0,0.4);
  text-align:center;
}

.box h3{
  font-family:Curier-new;
  margin-bottom:15px;
}

.box input,
.box button{
  width:100%;
  height:44px;           /* üî• sama tinggi */
  text-align:center;
  font-size:14px;
  border-radius:6px;
}

.box input{
  border:1px solid #d1d5db;
  margin-bottom:10px;
}

.box button{
  background:#2563eb;
  color:white;
  border:none;
  cursor:pointer;
}

.box button:hover{
  background:#1d4ed8;
}
.box input:focus{
  outline:none;
  border-color:#2563eb;
  box-shadow:0 0 0 2px rgba(37,99,235,.2);
}
#msg{
  margin-top:10px;
  color:red;
}
/* FOOTER */
.footer {
  margin-top: 14px;
  padding-top: 10px;
  border-top: 1px solid #e5e7eb;
  font-size: 12px;
  color: #808080;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="box">
    <h3>Login Warga RT Nindya 1</h3>

   <form onsubmit="login(); return false;">
  <input type="password" id="pw" placeholder="Password" autofocus>
  <button type="submit">Login</button>
</form>

    <p id="msg"></p>

    <div class="footer">
      ¬© 2026 ‚Äî Andy Pram
    </div>
  </div>
</div>

<script>
function login(){
  const pw = document.getElementById('pw').value;
  const msg = document.getElementById('msg');

  msg.innerText = '‚è≥ Mengecek...';

  fetch('URL_APPS_SCRIPT', {
    method:'POST',
    body:new URLSearchParams({
      action:'login',
      password: pw
    })
  })
  .then(res=>res.text())
  .then(res=>{
    if(res.trim()==='success'){
      sessionStorage.setItem('admin','true');
      location.href='index.html';
    }else{
      msg.innerText='‚ùå Password salah';
    }
  });
}
</script>


</body>
</html>
