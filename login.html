<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Admin RT Nindya 1</title>
<style>
body{font-family:Arial;display:flex;justify-content:center;align-items:center;height:100vh}
.box{border:1px solid #ccc;padding:20px;width:300px}
</style>
</head>
<body>

  
<div class="box">
<h3>Login Admin RT Nindya 1</h3>
<input type="password" id="pw" placeholder="Password" style="width:100%">
<button onclick="login()">Login</button>
<p id="msg"></p>
</div>

<script>
  body: new URLSearchParams({
  action: 'login',
  password: document.getElementById('pw').value
})
function login(){
  fetch('https://script.google.com/macros/s/AKfycbwxl263rf_wXePPx8-4Nabz_6vW_1FxeFfe7MtC8mleDq_6AbEP1wPLkh2XIgdprBJPSg/exec', {
    method: 'POST',
    body: new URLSearchParams({ test: '1' })
  })
.then(res => res.text())
.then(res => {
  console.log(res); // ⬅️ tambahkan ini
  if(res.trim() === 'success'){
    sessionStorage.setItem('admin','true');
    location.href='admin.html';
  } else {
    document.getElementById('msg').innerText='Gagal login';
  }
})
.catch(err=>{
    document.getElementById('msg').innerText = 'Koneksi gagal';
    console.error(err);
  });
}
</script>

</body>
</html>
