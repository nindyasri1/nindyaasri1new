<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Admin RT</title>
<style>
body{font-family:Arial;display:flex;justify-content:center;align-items:center;height:100vh}
.box{border:1px solid #ccc;padding:20px;width:300px}
</style>
</head>
<body>
<div class="box">
<h3>Login Admin RT</h3>
<input type="password" id="pw" placeholder="Password" style="width:100%">
<button onclick="login()">Login</button>
<p id="msg"></p>
</div>
<script>
function login(){
  const pw = document.getElementById('pw').value;
  const formData = new URLSearchParams();
  formData.append('action','login');
  formData.append('password', pw);

  fetch('https://script.google.com/macros/s/AKfycbxqV0mHgG9Q1NVk5hKajsfN8CsTmgniNueS2ykBySGHhnGof0qd2Y5VJcdG8G5oCQRU/exec', {
    method: 'POST',
    body: formData
  })
  .then(res => res.text())
  .then(res => {
    if(res.trim() === 'success'){
      sessionStorage.setItem('admin','true');
      location.href = 'admin.html';
    } else {
      document.getElementById('msg').innerText = 'Password salah';
    }
  })
  .catch(err=>{
    document.getElementById('msg').innerText = 'Koneksi gagal';
    console.error(err);
  });
}
</script>

</body>

</html>
