<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Halaman Login</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  height:100vh;

  /* background perumahan tampak atas */
  background-image: url('https://images.unsplash.com/photo-1568605114967-8130f3a36994');
  background-size: cover;
  background-position: center;
}

/* overlay gelap agar login terlihat */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  z-index:0;
}

/* posisi tengah */
.wrapper{
  position:relative;
  z-index:1;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* box login */
.box{
  background:#fff;
  padding:25px;
  width:320px;
  border-radius:10px;
  box-shadow:0 10px 30px rgba(0,0,0,0.4);
  text-align:center;
}

.box h3{
  margin-bottom:15px;
}

.box input{
  text-align: center;
  width:100%;
  padding:10px;
  margin-bottom:10px;
}

.box button{
  text-align: center;
  width:100%;
  padding:10px;
  background:#2563eb;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

.box button:hover{
  background:#1d4ed8;
}

#msg{
  margin-top:10px;
  color:red;
}

</style>
</head>

<body>

<div class="wrapper">
  <div class="box">
    <h3>Login Warga RT Nindya 1</h3>

    <input type="password" id="pw" placeholder="Password">
    <button onclick="login()">Login</button>

    <p id="msg"></p>
  </div>
  <div class="footer">
    © 2026 — Andy Pram
  </div>
</div>

<script>
function login(){
  const password = document.getElementById('pw').value;

  fetch('https://script.google.com/macros/s/AKfycbwxl263rf_wXePPx8-4Nabz_6vW_1FxeFfe7MtC8mleDq_6AbEP1wPLkh2XIgdprBJPSg/exec', {
    method: 'POST',
    body: new URLSearchParams({
      action: 'login',
      password: password
    })
  })
  .then(res => res.text())
  .then(res => {
    if(res.trim() === 'success'){
      sessionStorage.setItem('admin','true');
      location.href = 'admin.html';
    } else {
      document.getElementById('msg').innerText = 'Password salah';
    }
  })
  .catch(err => {
    document.getElementById('msg').innerText = 'Koneksi gagal';
    console.error(err);
  });
}
</script>

</body>
</html>
