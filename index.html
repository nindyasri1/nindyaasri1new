<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Laporan Keuangan RT NEW</title>
<style>
body{font-family:Arial;margin:20px}
table{width:100%;border-collapse:collapse}
th,td{border:1px solid #ccc;padding:8px}
th{background:#eee}
</style>
</head>
<body>
<h2>Laporan Keuangan RT NEW</h2>
<table id="data">
<thead><tr><th>Tanggal</th><th>Jenis</th><th>Keterangan</th><th>Jumlah</th></tr></thead>
<tbody></tbody>
</table>
<script>
fetch('https://script.google.com/macros/s/AKfycbxqV0mHgG9Q1NVk5hKajsfN8CsTmgniNueS2ykBySGHhnGof0qd2Y5VJcdG8G5oCQRU/exec')
.then(r=>r.json())
.then(d=>{
const tb=document.querySelector('tbody');
d.slice(1).forEach(r=>{
const tr=document.createElement('tr');
r.forEach(c=>{const td=document.createElement('td');td.textContent=c;tr.appendChild(td)});
tb.appendChild(tr);
})
});
</script>
</body>
</html>
