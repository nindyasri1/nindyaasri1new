

<!DOCTYPE html>
<html lang="id">
<script>
if (localStorage.getItem("loginRT") !== "true") {
  window.location.href = "login.html";
}
</script>

<head>
  <meta charset="UTF-8">
  <title>Laporan Keuangan RT Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background:#f3f4f6; padding:20px }
    .card { background:#fff; padding:20px; max-width:600px; margin:auto; border-radius:10px }
    h2 { text-align:center }
    label { font-weight:bold }
    input, button { width:100%; padding:10px; margin:6px 0 }
    button { background:#16a34a; color:white; border:none; border-radius:6px }
  </style>
</head>
<body>

<h2>Laporan Keuangan RT</h2>

<div class="card">
<form 
  action="https://script.google.com/macros/s/AKfycby5hDXHir_DvDUq06lOCsXydOUA7A0nhnSvIfwEgv-lovYcucJkdfapT8VLC6GmwcuV/exec"
  method="POST"
  target="_blank"
>
  <label>Tanggal</label>
  <input type="date" name="tanggal" required>

  <label>Keterangan</label>
  <input type="text" name="keterangan" required>

  <label>Uang Masuk</label>
  <input type="number" name="masuk">

  <label>Uang Keluar</label>
  <input type="number" name="keluar">

  <button type="submit">Simpan ke Spreadsheet</button>


  <button onclick="logout()">Logout</button>

  

</form>
</div>

</body>
</html>
