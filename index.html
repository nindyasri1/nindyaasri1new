

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Laporan Keuangan RT Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background:#f3f4f6; padding:20px }
    .card { background:#fff; padding:20px; max-width:600px; margin:auto; border-radius:10px }
    h2 { text-align:center }
    label { font-weight:bold }
    input, button { width:100%; padding:10px; margin:6px 0 }
    button { background:#16a34a; color:white; border:none; border-radius:6px }
  </style>
</head>
<body>

<h2>Laporan Keuangan RT</h2>

<div class="card">
<form id="formKeuangan">
  <input type="date" name="tanggal" required>
  <input type="text" name="keterangan" placeholder="Keterangan" required>
  <input type="number" name="masuk" placeholder="Uang Masuk">
  <input type="number" name="keluar" placeholder="Uang Keluar">

  <button type="submit">Simpan ke Spreadsheet</button>
</form>

<button onclick="logout()">Logout</button>


<div id="notif"></div>
</div>
  
<script>
const scriptURL = "https://script.google.com/macros/s/AKfycby5hDXHir_DvDUq06lOCsXydOUA7A0nhnSvIfwEgv-lovYcucJkdfapT8VLC6GmwcuV/exec"; // URL GAS
const form = document.getElementById("formKeuangan");
const notif = document.getElementById("notif");

form.addEventListener("submit", function(e){
  e.preventDefault(); // ⛔ cegah halaman baru

  notif.innerHTML = "⏳ Menyimpan data...";

  const formData = new FormData(form);
  formData.append("action", "simpan");

  fetch(scriptURL, {
    method: "POST",
    body: formData
  })
  .then(res => res.text())
  .then(res => {
    if (res === "OK") {
      notif.innerHTML = "✅ Data berhasil disimpan";
      form.reset();
    } else {
      notif.innerHTML = "❌ Gagal menyimpan data";
    }
  })
  .catch(() => {
    notif.innerHTML = "❌ Koneksi gagal";
  });
});

function logout(){
  localStorage.clear();
  window.location.href = "login.html";
}
</script>

</body>
</html>
